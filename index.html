<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code - Challenge</title>
</head>
<link rel="stylesheet" href="index.css" type="text/css">

<body>
    <div class="container">
        <div class="bg-image">
            <img src="./backgroundimage.png" />
        </div>
        <div class=" login-card">
            <div class="login-card-header">
                AMAZON
            </div>
            <div class="login-card-logo-section">
                <span class="login-title">Login</span>
                <img class="login-logo" src="./loginlogo.png">
            </div>
            <div class="login-card-input-section">
                <input placeholder="Email" type="text" />
                <input placeholder="Password" type="password" />
                <button class="login-button">Sign In</button>
                <div class="forgot-password-section">
                    <div>
                        Forgot Password?
                    </div>
                    <div style="color: #D9185F;">
                        New User? Sign Up
                    </div>
                </div>
                <div class="or-section">
                    or
                </div>
                <div class="login-button-options">
                    <img src="./google.png" /> <span>CONTINUE WITH GOOGLE</span>
                </div>
                <div class="login-button-options">
                    <img src="./fb.png" /> <span>CONTINUE WITH FACEBOOK</span>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
